                    <h6 class="text-center font-weight-bold">Question : 7
                        <i class="fas fa-volume-up text-info text-right" style="position: absolute; right: 1.7rem;"></i>
                    </h6>
                </div>
                <div class="shadow-sm p-2 bg-white rounded  mb-2">

            </div>
            <div class="col-4 ">

                </div>
                <div class="shadow-sm p-2 bg-white rounded  mb-2 font-weight-bold">
                    <i class="fas fa-volume-up text-info text-right" ></i>    <label><input type="radio" name="optradio">y=x+2</label>
                </div>
                <div class="shadow-sm p-2 bg-white rounded  mb-2 font-weight-bold">
                    <i class="fas fa-volume-up text-info text-right" ></i>   
                                                      
                                                      <label><input type="radio" name="optradio">y=0</label>
                                                    
                </div>
                <div class="shadow-sm p-2 bg-white rounded  mb-2 font-weight-bold">
                    <i class="fas fa-volume-up text-info text-right" ></i>  <label><input type="radio" name="optradio">y=x</label>
                                                    
                </div>
                <div class="shadow-sm p-2 bg-white rounded  mb-2 font-weight-bold">
                    <i class="fas fa-volume-up text-info text-right" ></i> <label><input type="radio" name="optradio">None Of The Above</label>
                                                    
                </div>
                 <div class="text-center mt-5">

              </div>
            </div>
